local_costmap:
  # Odom is a continous frame. no sudden changes
  global_frame: odom

  # should this be base_footprint?
  robot_base_frame: base_link

  update_frequency: 5.0

  publish_frequency: 2.0

  rolling_window: true

  width: 8.0
  height: 8.0
  origin_x: 4.0
  origin_y: 4.0

  resolution: 0.1

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

obstacle_layer:
      observation_sources: laser_distance_sensor lane_detection_left lane_detection_right

